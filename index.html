<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <div class="header">
            <img src="/images/logo.svg" alt="logo">
            <div class="score-container"><span>score</span><h2 class="score">12</h2></div>
        </div>
    </header>
    <main>
        <div class="game-body">
            <img src="/images/bg-triangle.svg" alt="bg-triangle" class="bg-triangle">
            <div class="game">
                <div class="big-paper-circle"><div class="circle-paper"><img src="/images/icon-paper.svg" class="icon-paper" alt=""></div></div>
                <div class="big-circle-scissors"><div class="circle-scissors"><img src="/images/icon-scissors.svg" class="icon-scissors" alt=""></div></div>
                <div class="big-circle-rock"><div class="circle-rock"><img src="/images/icon-rock.svg" class="icon-rock" alt=""></div></div>
            </div>
        </div>
        <span class="rules">rules</span>
    </main>
</body>
</html>
